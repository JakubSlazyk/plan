    <div id='calendar'></div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id='event-id' style="display:none"></div>
                    <div id='modal-text'></div>
                    <p>Nowa data: <input type="text" id="datepicker"></p>
                    <p>Nowy blok: <input list="bloki" name="blok" id="blockpicker" onfocus="this.value=''">
                        <datalist id="bloki">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                        </datalist></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="requests-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div id="requests-list">
                    <div id="requests-text"></div>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </button>
            </div>
        </div>
